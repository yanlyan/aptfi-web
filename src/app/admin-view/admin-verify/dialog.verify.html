<h2 mat-dialog-title>Verifikasi Anggota APTFI berhasil</h2>
<div mat-dialog-content>
  <p><strong>{{data.member.universityName}}</strong> telah menjadi anggota APTFI, Apakah anda ingin membuat SK-nya?</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around end" style="margin-bottom: 0px; padding: 0">
  <button mat-flat-button (click)="this.dialogRef.close(false)" color="primary" cdkFocusInitial>Tidak</button>
  <button mat-flat-button (click)="this.dialogRef.close(true)" color="accent">Ya, buat sekarang</button>
</div>
