<div
  fxLayout="column"
  fxLayoutGap="32px"
  fxLayoutAlign="start center"
  style="height: 100%; background-color: #ddd; padding-top: 64px"
>
  <div fxFlex="20">
    <img style="width: 100%; height: 100%" src="assets/image/logo.png" alt="" />
  </div>
  <mat-card>
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title style="margin: 24px 0px">Masukkan email anda untuk melakukan reset password</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
      <form
        [formGroup]="forgotForm"
        (submit)="onSubmit()"
        fxLayout="column"
        fxLayoutAlign="start stretch"
        fxLayoutGap="8px"
        style="margin: 0px 16px"
      >
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="email" />
          <mat-error *ngIf="!!forgotForm.get('email')?.hasError('required')">Email harus diisi</mat-error>
          <mat-error *ngIf="!!forgotForm.get('email')?.hasError('email')">Email tidak valid</mat-error>
        </mat-form-field>
        <div>
          <div style="margin-top: 20px; padding-bottom: 20px" fxLayout="row" fxLayoutAlign="space-around center">
            <button *ngIf="!loading" mat-raised-button color="primary" type="submit" fxFlex="33">
              Kirim link reset
            </button>
            <div *ngIf="loading" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
              <mat-spinner color="primary" [diameter]="20"></mat-spinner>
              <label for="">Loading</label>
            </div>
          </div>
          <recaptcha [size]="'invisible'" [hide]="true"> </recaptcha>

          <mat-divider></mat-divider>
        </div>
      </form>
      <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-top: 24px; width: 100%">
        <div>
          <a routerLink="/register">Daftar akun?</a>
        </div>
        <div>
          <a routerLink="/login">Masuk ke Akun</a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
